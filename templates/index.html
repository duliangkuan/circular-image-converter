<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆形图片转换器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px 20px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background-color: #f0f2ff;
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-area {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .result-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            background: #fdf2f2;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .success {
            color: #27ae60;
            background: #f0f9f0;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .api-info {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            text-align: left;
        }

        .api-info h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .api-info code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .copy-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔄 圆形图片转换器</h1>
        <p class="subtitle">一键将矩形图片转换为圆形轮廓</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📁</div>
            <div class="upload-text">点击选择图片或拖拽图片到此处</div>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                选择图片
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在处理图片...</p>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <div class="result-area" id="resultArea">
            <h3>转换结果</h3>
            <img id="resultImage" class="result-image" alt="转换后的圆形图片">
            <br>
            <button class="btn" onclick="downloadResult()">下载图片</button>
        </div>

        <div class="api-info">
            <h3>🔗 API接口信息</h3>
            <p><strong>接口地址：</strong><code id="apiUrl">/api/convert</code></p>
            <p><strong>请求方法：</strong><code>POST</code></p>
            <p><strong>请求格式：</strong><code>JSON</code></p>
            <p><strong>请求参数：</strong></p>
            <pre style="background: #e9ecef; padding: 10px; border-radius: 5px; margin: 10px 0; overflow-x: auto;">
{
  "image_base64": "base64编码的图片数据",
  "size": 400  // 可选，指定输出尺寸
}</pre>
            <p><strong>响应格式：</strong></p>
            <pre style="background: #e9ecef; padding: 10px; border-radius: 5px; margin: 10px 0; overflow-x: auto;">
{
  "success": true,
  "image_base64": "处理后的圆形图片base64数据",
  "message": "图片已成功转换为圆形轮廓"
}</pre>
        </div>
    </div>

    <script>
        let currentResult = null;

        // 获取当前域名
        const currentDomain = window.location.origin;
        document.getElementById('apiUrl').textContent = currentDomain + '/api/convert';

        // 文件上传处理
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        const resultArea = document.getElementById('resultArea');
        const resultImage = document.getElementById('resultImage');

        // 拖拽上传
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // 文件选择
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // 处理文件
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('请选择图片文件');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const base64 = e.target.result;
                convertImage(base64);
            };
            reader.readAsDataURL(file);
        }

        // 转换图片
        function convertImage(imageBase64) {
            showLoading();
            hideMessages();

            fetch('/api/convert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    image_base64: imageBase64
                })
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    currentResult = data.image_base64;
                    resultImage.src = 'data:image/png;base64,' + data.image_base64;
                    resultArea.style.display = 'block';
                    showSuccess(data.message);
                } else {
                    showError(data.error);
                }
            })
            .catch(err => {
                hideLoading();
                showError('网络错误: ' + err.message);
            });
        }

        // 下载结果
        function downloadResult() {
            if (currentResult) {
                const link = document.createElement('a');
                link.href = 'data:image/png;base64,' + currentResult;
                link.download = 'circular_image_' + Date.now() + '.png';
                link.click();
            }
        }

        // 显示/隐藏函数
        function showLoading() {
            loading.style.display = 'block';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        function showSuccess(message) {
            success.textContent = message;
            success.style.display = 'block';
        }

        function hideMessages() {
            error.style.display = 'none';
            success.style.display = 'none';
        }
    </script>
</body>
</html>
